<svg width="900" height="1050" viewBox="0 0 900 1050" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="1050" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EEF2FF" />
      <stop offset="0.55" stop-color="#F5F3FF" />
      <stop offset="1" stop-color="#EFF6FF" />
    </linearGradient>
    <linearGradient id="card" x1="180" y1="220" x2="780" y2="950" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" />
      <stop offset="1" stop-color="#F8FAFC" />
    </linearGradient>
    <linearGradient id="accent" x1="310" y1="220" x2="620" y2="950" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F97316" stop-opacity="0.25" />
      <stop offset="1" stop-color="#0B5ED7" stop-opacity="0.18" />
    </linearGradient>
    <filter id="shadow" x="90" y="150" width="720" height="860" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#0F172A" flood-opacity="0.14" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="1050" rx="64" fill="url(#bg)" />

  <!-- Soft blobs -->
  <circle cx="740" cy="220" r="150" fill="#93C5FD" fill-opacity="0.25" />
  <circle cx="190" cy="860" r="190" fill="#C4B5FD" fill-opacity="0.22" />
  <circle cx="470" cy="540" r="230" fill="#BFDBFE" fill-opacity="0.18" />

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="150" y="180" width="600" height="780" rx="48" fill="url(#card)" stroke="#E2E8F0" stroke-width="2" />
    <rect x="150" y="180" width="600" height="780" rx="48" fill="url(#accent)" />
  </g>

  <!-- University building (simple) -->
  <g opacity="0.95">
    <path d="M300 640L450 560L600 640V760C600 792 574 818 542 818H358C326 818 300 792 300 760V640Z" fill="#0B5ED7" fill-opacity="0.10" stroke="#1D4ED8" stroke-opacity="0.25" stroke-width="2" />
    <path d="M450 540L280 620L450 700L620 620L450 540Z" fill="#F97316" fill-opacity="0.14" stroke="#F97316" stroke-opacity="0.25" stroke-width="2" />
    <rect x="410" y="676" width="80" height="142" rx="18" fill="#0F172A" fill-opacity="0.08" />
    <g fill="#0F172A" fill-opacity="0.08">
      <rect x="330" y="688" width="52" height="52" rx="14" />
      <rect x="518" y="688" width="52" height="52" rx="14" />
      <rect x="330" y="754" width="52" height="52" rx="14" />
      <rect x="518" y="754" width="52" height="52" rx="14" />
    </g>
  </g>

  <!-- Student illustration -->
  <g>
    <!-- Neck -->
    <rect x="420" y="450" width="60" height="70" rx="28" fill="#FDE68A" fill-opacity="0.75" />

    <!-- Head -->
    <circle cx="450" cy="410" r="86" fill="#FDE68A" fill-opacity="0.85" stroke="#F59E0B" stroke-opacity="0.25" stroke-width="2" />

    <!-- Hair -->
    <path d="M374 404C384 346 419 314 450 314C495 314 526 340 534 390C538 416 528 448 508 470C501 432 476 418 450 418C420 418 394 438 390 486C374 468 364 438 366 412C366 410 366 408 366 406C366 406 368 405 374 404Z" fill="#0F172A" fill-opacity="0.72" />

    <!-- Glasses -->
    <rect x="386" y="404" width="120" height="38" rx="19" fill="#0F172A" fill-opacity="0.08" stroke="#0F172A" stroke-opacity="0.28" stroke-width="2" />
    <path d="M506 423H540" stroke="#0F172A" stroke-opacity="0.25" stroke-width="4" stroke-linecap="round" />

    <!-- Body -->
    <path d="M300 960C312 846 376 746 450 746C524 746 588 846 600 960H300Z" fill="#0F172A" fill-opacity="0.10" />
    <path d="M320 930C334 828 389 760 450 760C511 760 566 828 580 930H320Z" fill="#FFFFFF" fill-opacity="0.55" stroke="#E2E8F0" stroke-width="2" />

    <!-- Tie -->
    <path d="M450 520L476 560L450 600L424 560L450 520Z" fill="#F97316" fill-opacity="0.45" />
    <path d="M450 600L478 760L450 800L422 760L450 600Z" fill="#0B5ED7" fill-opacity="0.18" />

    <!-- Lapels -->
    <path d="M372 694L450 604L528 694L494 734L450 690L406 734L372 694Z" fill="#0F172A" fill-opacity="0.05" />
  </g>

  <!-- Decorative dots -->
  <g fill="#0B5ED7" fill-opacity="0.18">
    <circle cx="235" cy="280" r="6" />
    <circle cx="262" cy="310" r="6" />
    <circle cx="290" cy="280" r="6" />
  </g>
  <g fill="#F97316" fill-opacity="0.20">
    <circle cx="690" cy="820" r="7" />
    <circle cx="720" cy="850" r="7" />
    <circle cx="750" cy="820" r="7" />
  </g>
</svg>
